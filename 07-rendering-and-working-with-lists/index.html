<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rendering and Working with Lists</title>
    <style type="text/css">
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <ul>
            <li :class="{ 'completed' : task.completed }" v-for="task in tasks" @click="toggleCompletedFor(task)">
                {{ task.body }}
            </li>
        </ul>
    </div>
    
    <script type="text/javascript" src="vendors/vue/vue.js"></script>
    
    <script>
        /*global Vue*/
        'use strict';
        
        new Vue({
            el : '#app',
            
            data : {
                tasks : [
                    { body : 'Go to the store', completed: false },
                    { body : 'Go to the bank', completed: false },
                    { body : 'Go to the doctor', completed: false }
                ]
            },
            
            methods : {
                toggleCompletedFor: function (task) {
                    task.completed = !task.completed;
                }    
            }
        });
    </script>
</body>
</html>
